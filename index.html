<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Faster+One&family=Freckle+Face&family=Yeseva+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class='title'>

    </div>
    <h1 id='title'>IPL Fan Survey</h1>
    <p id='description'>Thank you for your time</p>
    <div class="form-wrapper">

    </div>
    <div class='form'>
        <form action='#' id='survey-form'>
            <label for='name' id='name-label'>Name</label><br>
            <input type='text' id='name' placeholder='Enter your name' required>
            <br>
            <label for='email' id='email-label'>E-mail</label><br>
            <input type='email' id='email' placeholder='abc@abc.com' required>
            <br>
            <label for'number' id='number-label'>Age</label><br>
            <input type='number' id='number' min='14' max='110' placeholder='25'>
            <br>
            <label for="dropdown" id='dropdown-label'>Which is your favourite IPL Team?</label><br>
            <select name="cars" id="dropdown">
                <option value="CSK">Chennai Super Kings</option>
                <option value="KKR">Kolkata Knight Riders</option>
                <option value="MI">Mumbai Indians</option>
                <option value="Delhi">Delhi Capitals</option>
                <option value="SRH">SunRisers Hyderabad</option>
                <option value="RCB">Royal Challengers Bangalore</option>
                <option value="RR">Rajasthan Royals</option>
                <option value="KXIP">Kings XI Punjab</option>
                <option value="RPS">Rising Pune Supergiant</option>
                <option value="DC">Deccan Chargers</option>
                <option value="GL">Gujarat Lions</option>
                <option value="PWI">Pune Warriors India</option>
                <option value="KTK">Kochi Tuskers Kerala</option>

            </select>
            <br>
            <label for="gender" id='gender-label'>Gender</label><br>
            <input type='radio' name='gender' value='male' id='male'>
            <label for='male' id='male-label'>Male</label><br>
            <input type='radio' name='gender' value='female' id='female'>
            <label for='female' id='female-label'>Female</label><br>
            <input type='radio' name='gender' value='other' id='other'>
            <label for='other' id='other-label'>Other</label><br>
            <br>
            <div class="checkbox">
                <label for="checkbox" id='checkbox-label'>Select the grounds where you have watched an IPL match</label><br>
                <input type="checkbox" id="1" name="grounds" value="1">
                <label for="1"> M. Chinnaswamy Stadium,	Bangalore</label><br>
                <input type="checkbox" id="2" name="grounds" value="2">
                <label for="2"> PCA Stadium, Mohali</label><br>
                <input type="checkbox" id="3" name="grounds" value="3">
                <label for="3"> Feroz Shah Kotla Ground, Delhi</label><br>

                <input type="checkbox" id="4" name="grounds" value="4">
                <label for="4"> Eden Gardens, Kolkata</label><br>
                <input type="checkbox" id="5" name="grounds" value="5">
                <label for="5"> Wankhede Stadium, Mumbai</label><br>
                <input type="checkbox" id="6" name="grounds" value="6">
                <label for="6"> Sawai Mansingh Stadium ,Jaipur</label><br>
                <input type="checkbox" id="7" name="grounds" value="7">
                <label for="7"> Rajiv Gandhi International Cricket Stadium,	Hyderabad</label><br>
                <input type="checkbox" id="8" name="grounds" value="8">
                <label for="8"> M. A. Chidambaram Stadium, Chennai</label><br>
                <input type="checkbox" id="9" name="grounds" value="9">
                <label for="9"> DY Patil Stadium, Navi Mumbai</label><br>
                <input type="checkbox" id="10" name="grounds" value="10">
                <label for="10"> Brabourne Stadium, Mumbai</label><br>
                <input type="checkbox" id="11" name="grounds" value="11">
                <label for="11"> Barabati Stadium, Cuttack</label><br>
                <input type="checkbox" id="12" name="grounds" value="12">
                <label for="12"> Sardar Patel Stadium, Ahmedabad</label><br>
                <input type="checkbox" id="13" name="grounds" value="13">
                <label for="13"> VCA Stadium, Nagpur</label><br>
                <input type="checkbox" id="14" name="grounds" value="14">
                <label for="14"> HPCA Stadium, Dharamshala</label><br>
                <input type="checkbox" id="15" name="grounds" value="15">
                <label for="15"> Jawaharlal Nehru Stadium, Kochi</label><br>
                <input type="checkbox" id="16" name="grounds" value="16">
                <label for="16"> Holkar Stadium, Indore</label><br>
                <input type="checkbox" id="17" name="grounds" value="17">
                <label for="17"> ACA-VDCA Stadium, Visakhapatnam</label><br>
                <input type="checkbox" id="18" name="grounds" value="Bo18at">
                <label for="18"> Maharashtra Cricket Association Stadium, Pune</label><br>
                <input type="checkbox" id="19" name="grounds" value="Bo19at">
                <label for="19"> Raipur International Cricket Stadium, Raipur</label><br>
                <input type="checkbox" id="20" name="grounds" value="20">
                <label for="20"> JSCA International Cricket Stadium, Ranchi</label><br>
                <input type="checkbox" id="21" name="grounds" value="21">
                <label for="21"> Saurashtra Cricket Association Stadium, Rajkot</label><br>
            </div>

            <br><br>
            <div class="messsage">
                <label for='message' id='message-label'>Comments</label>
                <textarea id='message' name='message' rows='6' cols='63' placeholder='Enter your comments here'></textarea>
            </div>

            <br>
            <button type='submit' id='submit'>Submit</button>
        </form>
    </div>
</body>

</html>
